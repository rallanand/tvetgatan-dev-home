- id: ra_id002
  alias: Turn off the lights from motion evening
  initial_state: true
  hide_entity: true
  trigger:
  - platform: state
    entity_id: sensor.motion_vardagsrum
    from: 'True'
    to: 'False'
    for:
      minutes: 60
  condition:
  - condition: time
    after: '16:00:00'
    before: '23:59:00'
  action:
    service: script.turn_on
    entity_id: script.all_groups_turn_off
