- id: ra_id005
  alias: 'Turn on light when opening entre door'
  initial_state: true
  hide_entity: true
  trigger:
  - platform: state
    entity_id: sensor.main_door_sensor
    from: 'False'
    to: 'True'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.all_lights
        state: 'off'
      - condition: state
        entity_id: sensor.motion_vardagsrum
        state: 'False'
        for:
          hours: 1
  action:
    service: script.turn_on
    entity_id: script.all_groups_turn_on

