- id: ra_id001
  alias: Turn on the lights from motion if sun is low
  initial_state: true
  hide_entity: true
  trigger:
  - platform: state
    entity_id: sensor.motion_vardagsrum
    from: 'False'
    to: 'True'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sun.sun
        value_template: "{{ state.attributes.elevation }}"
        below: 2.0
      - condition: time
        after: '05:00:00'
        before: '00:00:00'
      - condition: state
        entity_id: sensor.ikea_remote
        state: 'unknown'
        for:
          minutes: 5
  action:
    service: script.turn_on
    entity_id: script.all_groups_turn_on

